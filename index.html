<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex items-center h-screen">
      <div class="bg-blue-400 w-1/4 mx-auto p-5 flex justify-center rounded-lg">
        <div>
          <h1 class="text-3xl font-bold my-3 text-center">Login</h1>
          <input
          id="email-input"
            class="w-72 rounded h-8 my-4 px-2"
            placeholder="email or username"
            type="email "
          />
          <br />
          <input
          id="password-input"
            class="w-72 rounded h-8 my-4 px-2"
            placeholder="password"
            type="password"
          />
          <br />
          <button
            class="block mx-auto my-4 bg-yellow-200 px-6 py-2 rounded-md hover:bg-yellow-300"
          >
            Login
          </button>
        </div>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
